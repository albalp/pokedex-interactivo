<mat-card class="example-card" >
  <mat-card-header>
    <div mat-card-avatar  class="example-header-image">
      <img src="{{pokemon.imageUrl}}" alt="{{pokemon.name}}">
    </div>
    <mat-card-title>{{pokemon.name}}</mat-card-title>
    <mat-card-subtitle>{{pokemon.id}}</mat-card-subtitle>
    <mat-card-content *ngFor="let st of pokemon.stats; index as i; "> 
      <b>{{pokemon.stats[i].stat.name}}:</b>{{ pokemon.stats[i].base_stat }}
    </mat-card-content>
  </mat-card-header>
  <mat-card-content>
    <p></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Warn</button>
    <button mat-raised-button color="warn">SHARE</button>
  </mat-card-actions>
</mat-card>
